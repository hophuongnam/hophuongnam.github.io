<!doctype html>

<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>文型辞書</title>
    
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="wanakana.min.js"></script>
    <script type="text/javascript" src="xStore.min.js"></script>
    <script type="text/javascript" src="delayed.min.js"></script>
    <script type="text/javascript" src="jquery.mutationobserver.min.js"></script>
    <script type="text/javascript" src="underscore.min.js"></script>
    <script type="text/javascript" src="FontLoader.min.js"></script>
    <script type="text/javascript" src="vagueTime.min.js"></script>
    <script type="text/javascript" src="jquery.modal.min.js"></script>
    <script type="text/javascript" src="pouchdb.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script type="text/javascript" src="bunkei.ziten.js"></script>

    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="jquery.modal.min.css">    
    <link rel="stylesheet" type="text/css" href="bunkei.ziten.css">
</head>
<body>
    <div id=topBar>
        <div id=title>日本語文型辞典</div>
        <div id=history>
            <button id=random><i class="fas fa-random" aria-hidden="true"></i></button>
            <button id=back disabled><i class="fas fa-angle-left"></i></button>
            <button id=forward disabled><i class="fas fa-angle-right"></i></button>
            <button id=language><i class="fas fa-globe"></i></button>
            <button id=help><i class="fas fa-question" aria-hidden="true"></i></button>
        </div>
    </div>

    <div id=sideBar class=transition>
        <div id=searchBar>
            <input autocapitalize="none" autocorrect="none" autocomplete="off" id=search type=text placeholder="検索">
        </div>
        <div id=toc></div>
        <div id=tocFooter></div>
    </div>
    
    <div id=main>
        <div id=mainContent></div>
    </div>
    
    <!--<div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>-->

    <div class="fa-lg spinner">
        <i class="fas fa-sync fa-spin"></i>
    </div>

    <div id=pouchdb style="display: none;">
        <p>Please enter RemoteDB detail</p>
        <p><input id=pouchdbConfig type="text"></p>
        <button id=pouchdbButton>Done</button>
    </div>

    <div id=trans style="display: none; font-size: 0.7em; line-height: 1.5;"></div>

    <div id=langBar class=transition style="padding: 10px;">
        <input type="radio" id="langJP" name="rr" value="jp" />
        <label for="langJP">日本語</label>
        <br>        
        <input type="radio" id="langVI" name="rr" value="vi" />
        <label for="langVI">Tiếng Việt</label>
    </div>
</body>
</html>
